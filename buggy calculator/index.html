<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buggy Calculator</title>
</head>
<body>
  <h2>ðŸ§® Simple Calculator</h2>
  
  <input id="num1" placeholder="Enter first number">
  <input id="num2" placeholder="Enter second number">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const num1 = document.getElementByID("num1").value;   // Wrong method name
      const num2 = document.querySelector("num2").value;   // Missing #
      const operator = document.getElementById("operator").value;
      
      try {
        if (num1 === "" || num2 === "") {
          throw "Please enter both numbers";  // Throwing string (not best practice)
        }

        if (operator = "+") {                 // Using assignment instead of comparison
          result = num1 + num2;               // Adding strings (not numbers)
        } else if (operator == "-") {
          result = num1 - num2;
        } else if (operator == "*") {
          result = num1 * num2;
        } else if (operator == "/") {
          if (num2 == 0) throw new Error("Division by zero!");
          result = num1 / num2;
        }
        
        document.getElementById("result").innerText = "Result: " + result;
      } catch(err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
